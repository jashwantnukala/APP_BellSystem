<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Smart Bell System</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      color: #1a1a1a;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 40px 0 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    button, a {
      display: inline-block;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      margin: 10px;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover, a:hover {
      background-color: #005fa3;
    }
    #login-box {
      margin-top: 30px;
      padding: 20px;
      display: none;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ”” Digital Smart Bell System</h1>
    <p>Manage and View Class Timetables Securely</p>
  </header>

  <h2>Select Your Role</h2>

  <!-- STUDENT BUTTON â€” DIRECT REDIRECT -->
  <button onclick="window.location.href='index-student.html'">I am a Student</button>

  <!-- TEACHER BUTTON â€” SHOW LOGIN -->
  <button onclick="selectTeacher()">I am a Teacher</button>

  <div id="login-box">
    <h3>Login</h3>
    <input id="email" type="email" placeholder="Enter Email"><br>
    <input id="password" type="password" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="firebase-config.js"></script>

  <script>
    // SHOW LOGIN BOX FOR TEACHER
    function selectTeacher() {
      document.getElementById('login-box').style.display = 'block';
    }

    // LOGIN FUNCTION (Teacher only)
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "teacher-index.html";
        })
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
