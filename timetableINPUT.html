<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Timetable</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #1a1a1a;
      padding-top: 20px;
    }
    .batch-buttons {
      margin: 20px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #004a99;
    }
    table {
      width: 85%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 90%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .footer {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üìù Edit Timetable</h1>

  <div class="batch-buttons">
    <button id="batch1">Batch 1</button>
    <button id="batch2">Batch 2</button>
  </div>

  <table id="timetable">
    <thead>
      <tr>
        <th>Period</th>
        <th>Time</th>
        <th>Subject / Activity</th>
      </tr>
    </thead>
    <tbody id="timetableBody">
      <tr><td colspan="3">Select a batch to edit timetable</td></tr>
    </tbody>
  </table>

  <button id="saveBtn">üíæ Save Changes</button>

  <div class="footer">
    Digital Bell System ¬© 2025
  </div>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    // ‚úÖ Your Firebase config (copied from your snippet)
    const firebaseConfig = {
      apiKey: "AIzaSyB3Lv_9EiVBVy5aXwiYOn0pgZu31ykFOGM",
      authDomain: "digitalbellplisworkthistime.firebaseapp.com",
      databaseURL: "https://digitalbellplisworkthistime-default-rtdb.firebaseio.com",
      projectId: "digitalbellplisworkthistime",
      storageBucket: "digitalbellplisworkthistime.firebasestorage.app",
      messagingSenderId: "829189847707",
      appId: "1:829189847707:web:99b13d5fe551b54d9ce43e",
      measurementId: "G-W0PYZY1R1M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.getElementById("timetableBody");
    let currentBatch = "";

    // Default Timetables
    const defaultTables = {
      batch1: [
        { period: 1, time: "08:00 ‚Äì 09:00 AM", subject: "Maths" },
        { period: 2, time: "09:00 ‚Äì 10:00 AM", subject: "Physics" },
        { period: "-", time: "10:00 ‚Äì 10:30 AM", subject: "‚òï Short Break" },
        { period: 3, time: "10:30 ‚Äì 11:30 AM", subject: "Chemistry" },
        { period: 4, time: "11:30 ‚Äì 12:30 PM", subject: "English" },
        { period: "-", time: "12:30 ‚Äì 01:15 PM", subject: "üçΩÔ∏è Long Break" },
        { period: 5, time: "01:15 ‚Äì 02:15 PM", subject: "CS Lab" },
        { period: 6, time: "02:15 ‚Äì 03:15 PM", subject: "History" }
      ],
      batch2: [
        { period: 1, time: "10:00 ‚Äì 11:00 AM", subject: "Biology" },
        { period: 2, time: "11:00 ‚Äì 12:00 PM", subject: "Maths" },
        { period: "-", time: "12:00 ‚Äì 12:45 PM", subject: "üçΩÔ∏è Long Break" },
        { period: 3, time: "12:45 ‚Äì 01:45 PM", subject: "Chemistry" },
        { period: 4, time: "01:45 ‚Äì 02:45 PM", subject: "Physics" },
        { period: "-", time: "02:45 ‚Äì 03:15 PM", subject: "‚òï Short Break" },
        { period: 5, time: "03:15 ‚Äì 04:15 PM", subject: "Computer" },
        { period: 6, time: "04:15 ‚Äì 05:15 PM", subject: "English" }
      ]
    };

    // Load Batch Data
    async function loadBatch(batch) {
      currentBatch = batch;
      const dbRef = ref(db);
      try {
        const snapshot = await get(child(dbRef, batch));
        let data;
        if (snapshot.exists()) {
          data = snapshot.val();
        } else {
          // Upload default data if not exists
          data = defaultTables[batch];
          await set(ref(db, batch), data);
        }

        tableBody.innerHTML = "";
        data.forEach(row => {
          const readonly = row.subject.includes("Break") ? "readonly" : "";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.period}</td>
            <td><input type="text" value="${row.time}" ${readonly}></td>
            <td><input type="text" value="${row.subject}" ${readonly}></td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error loading data. Please check Firebase config or CORS.");
      }
    }

    // Assign buttons manually
    document.getElementById("batch1").addEventListener("click", () => loadBatch("batch1"));
    document.getElementById("batch2").addEventListener("click", () => loadBatch("batch2"));

    // Save button event
    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!currentBatch) return alert("Please select a batch first!");
      const rows = document.querySelectorAll("#timetableBody tr");
      const timetable = [];
      rows.forEach(row => {
        const period = row.children[0].textContent;
        const time = row.children[1].children[0].value;
        const subject = row.children[2].children[0].value;
        timetable.push({ period, time, subject });
      });
      await set(ref(db, currentBatch), timetable);
      alert("‚úÖ Timetable saved successfully!");
    });
  </script>

</body>

</html>
