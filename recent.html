<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recent Changes</title>

<style>
    body {
        margin: 0;
        padding: 40px;
        font-family: "SF Pro Display", "Inter", sans-serif;
        background: linear-gradient(135deg, #eaf1ff, #ffffff);
        display: flex;
        justify-content: center;
    }

    .card {
        width: 90%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(25px);
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    h2 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 15px;
        color: #1d1d1f;
        font-weight: 600;
    }

    /* Apple-style search bar */
    #searchBox {
        width: 100%;
        padding: 14px 18px;
        border-radius: 14px;
        border: none;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(15px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.10);
        font-size: 16px;
        outline: none;
        margin-bottom: 20px;
        transition: 0.25s;
    }

    #searchBox:focus {
        background: rgba(255,255,255,0.85);
        box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 900px;
    }

    th, td {
        padding: 14px 18px;
        text-align: center;
        border-bottom: 1px solid rgba(0,0,0,0.08);
        font-size: 15px;
    }

    th {
        background: rgba(255,255,255,0.6);
        font-weight: 600;
    }

    tr:hover {
        background: rgba(0,0,0,0.03);
    }

    .timestamp {
        font-size: 14px;
        color: #4a4a4a;
        font-weight: 500;
    }

    #loadingRow {
        text-align: center;
        font-size: 16px;
        padding: 20px;
        color: #444;
    }

    a {
        display: block;
        margin-top: 25px;
        text-align: center;
        color: #007aff;
        font-size: 16px;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Recent Timetable Changes</h2>

    <!-- üîç Search Bar -->
    <input type="text" id="searchBox" placeholder="Search by teacher, batch, day, action, or anything‚Ä¶">

    <table>
        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Teacher</th>
                <th>Batch</th>
                <th>Day</th>
                <th>Period</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="changesBody">
            <tr id="loadingRow"><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>

    <a href="index.html">‚Üê Back to Home</a>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>

<script>
const db = firebase.database();
const tbody = document.getElementById("changesBody");
const searchBox = document.getElementById("searchBox");

let cachedEntries = []; // store loaded data here for instant searching

function render(entries) {
    tbody.innerHTML = "";

    if (entries.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>No matching results.</td></tr>";
        return;
    }

    entries.forEach(entry => {
        const date = new Date(entry.timestamp).toLocaleString("en-IN");

        tbody.innerHTML += `
            <tr>
                <td class="timestamp">${date}</td>
                <td>${entry.teacher || "N/A"}</td>
                <td>${entry.batch || "N/A"}</td>
                <td>${entry.day || "N/A"}</td>
                <td>${entry.period || "N/A"}</td>
                <td>${entry.action || "N/A"}</td>
            </tr>
        `;
    });
}

function loadRecentChanges() {
    db.ref("recentChanges")
        .orderByChild("timestamp")
        .limitToLast(50)
        .on("value", snapshot => {
            if (!snapshot.exists()) {
                tbody.innerHTML = "<tr><td colspan='6'>No recent updates found.</td></tr>";
                return;
            }

            const data = snapshot.val();
            cachedEntries = Object.values(data).sort((a,b) => b.timestamp - a.timestamp);

            render(cachedEntries);
        });
}

/* üîç LIVE SEARCH FILTER */
searchBox.addEventListener("input", () => {
    const query = searchBox.value.toLowerCase();

    const filtered = cachedEntries.filter(e =>
        (e.teacher || "").toLowerCase().includes(query) ||
        (e.batch || "").toLowerCase().includes(query) ||
        (e.day || "").toLowerCase().includes(query) ||
        (e.period || "").toLowerCase().includes(query) ||
        (e.action || "").toLowerCase().includes(query) ||
        new Date(e.timestamp).toLocaleString("en-IN").toLowerCase().includes(query)
    );

    render(filtered);
});

loadRecentChanges();
</script>

</body>
</html>
