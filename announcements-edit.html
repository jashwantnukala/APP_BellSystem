<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Teacher Announcements Dashboard</title>

  <style>
    :root {
      --accent:#4f46e5;
      --danger:#dc2626;
      --bg:#f4f6fb;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#111827;
      --border:#e5e7eb;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:"Inter", system-ui, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header {
      background:white;
      border-bottom:1px solid var(--border);
      padding:18px 28px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    header h1 {
      margin:0;
      font-size:22px;
      font-weight:700;
    }

    header button {
      background:var(--danger);
      color:white;
      border:none;
      border-radius:10px;
      padding:10px 16px;
      font-weight:600;
      cursor:pointer;
    }

    main {
      max-width:1100px;
      margin:32px auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:380px 1fr;
      gap:28px;
    }

    .card {
      background:var(--card);
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.05);
      padding:22px;
    }

    .card h2 {
      margin:0 0 14px;
      font-size:18px;
    }

    input, textarea {
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:15px;
      margin-bottom:12px;
    }

    textarea { resize:vertical; min-height:110px; }

    .primary {
      background:var(--accent);
      color:white;
      border:none;
      width:100%;
      padding:12px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
    }

    #annList { display:flex; flex-direction:column; gap:16px; }

    .ann {
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      display:grid;
      grid-template-columns:1fr auto;
      gap:14px;
    }

    .meta {
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
    }

    .actions {
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .small-btn {
      border:none;
      border-radius:10px;
      padding:8px 12px;
      font-size:13px;
      cursor:pointer;
      font-weight:600;
    }

    .edit { background:#fef3c7; }
    .delete { background:#fee2e2; }

    @media (max-width:900px) {
      main { grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸ“£ Teacher Announcements</h1>
  <button id="signOutBtn">Sign Out</button>
</header>

<main>
  <section class="card">
    <h2>Post Announcement</h2>
    <input id="title" placeholder="Announcement title"/>
    <textarea id="message" placeholder="Write announcement message..."></textarea>
    <button class="primary" id="postBtn">Publish</button>
  </section>

  <section class="card">
    <h2>All Announcements</h2>
    <div id="annList">Loadingâ€¦</div>
  </section>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<!-- Your firebase-config.js -->
<script src="firebase-config.js"></script>

<script>
  const db = firebase.database();
  const auth = firebase.auth();
  const adminUID = "lPvZ7WGuTVP1LcYvKjGYtOj1GBD3";

  // Sign out button
  document.getElementById("signOutBtn").onclick = () => {
    auth.signOut().then(() => location.href="index.html");
  };

  // Auth listener
  auth.onAuthStateChanged(user => {
    if (!user) return; // wait for auth

    if (user.uid !== adminUID) {
      location.href="index.html";
      return;
    }

    // Load announcements after auth confirmed
    loadAnnouncements();
  });

  // Post announcement
  document.getElementById("postBtn").onclick = () => {
    const title = document.getElementById("title").value.trim();
    const message = document.getElementById("message").value.trim();
    if(!title || !message) return alert("Fill all fields");

    db.ref("announcements").push({
      title,
      message,
      timestamp: Date.now(),
      postedBy: auth.currentUser.email
    });

    document.getElementById("title").value="";
    document.getElementById("message").value="";
  };

  // Load announcements
  function loadAnnouncements() {
    const annList = document.getElementById("annList");
    db.ref("announcements")
      .orderByChild("timestamp")
      .on("value", snap => {
        annList.innerHTML = "";
        if(!snap.exists()){
          annList.innerHTML=`<div style="color:#6b7280">No announcements yet.</div>`;
          return;
        }

        const arr = [];
        snap.forEach(s => arr.push({id:s.key, ...s.val()}));
        arr.reverse();

        arr.forEach(a => {
          annList.insertAdjacentHTML("beforeend", `
            <div class="ann">
              <div>
                <h3>${escapeHtml(a.title)}</h3>
                <p>${escapeHtml(a.message)}</p>
                <div class="meta">${escapeHtml(a.postedBy)} Â· ${new Date(a.timestamp).toLocaleString()}</div>
              </div>
              <div class="actions">
                <button class="small-btn edit" onclick="editAnn('${a.id}')">Edit</button>
                <button class="small-btn delete" onclick="delAnn('${a.id}')">Delete</button>
              </div>
            </div>
          `);
        });
      });
  }

  function editAnn(id) {
    db.ref("announcements/"+id).once("value").then(snap=>{
      const v = snap.val();
      if(!v) return;
      const nt = prompt("Edit title:", v.title);
      if(nt===null) return;
      const nm = prompt("Edit message:", v.message);
      if(nm===null) return;
      db.ref("announcements/"+id).update({title:nt,message:nm});
    });
  }

  function delAnn(id) {
    if(confirm("Delete this announcement?")) db.ref("announcements/"+id).remove();
  }

  function escapeHtml(t) {
    return String(t??"").replace(/[&<>]/g, c => ({
      "&":"&amp;",
      "<":"&lt;",
      ">":"&gt;"
    }[c]));
  }
</script>

</body>
</html>
